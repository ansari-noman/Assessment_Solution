<h1>Blog</h1>

<form method="get" action="{% url 'blog:post_list' %}">
    <input type="text" name="serch_que" placeholder="Search">
    <button type="submit">Search</button>
</form>

{% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p><b>Author:</b> {{ post.author.name }}</p>
        <p><b>Publication date:</b> {{ post.pub_date }}</p>
    </div>
{% empty %}
    <p><b>No posts found.</b></p>
{% endfor %}
